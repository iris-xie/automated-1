{{ $cfg := site.Params.customFooter }}
{{/* */}}

{{ if $cfg }}
<div class="footer-wrapper">
    <div class="footer-container">
        <ul class="footer-links">
  {{ with $cfg.links }}
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 0.75rem 1rem;">
      {{ range . }}
        {{ if and .title .url }}
          <li>
            <a href="{{ .url }}" rel="dofollow noopener" target="_blank" style="color: #4b5563; text-decoration: none;">
              {{ .title }}
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  {{ end }}
</div>
</div>
{{ end }}
