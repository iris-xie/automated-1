{{ $cfg := site.Params.customFooter }}

{{ if $cfg }}
<div class="hextra-custom-footer" style="margin-top: 1rem; padding-top: 0.75rem; border-top: 1px solid rgba(0,0,0,0.08); text-align: center;">
  {{ with $cfg.links }}
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 0.75rem 1rem; justify-content: center; align-items: center;">
      {{ range . }}
        {{ if and .title .url }}
          <li>
            <a href="{{ .url }}" rel="dofollow noopener" target="_blank" style="color: #4b5563; text-decoration: none;">
              {{ .title }}
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  {{ end }}
</div>
{{ end }}
