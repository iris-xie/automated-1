baseURL: "/"
title: "Rental & Moving Knowledge Hub"
languageCode: "en-us"
timeZone: "UTC"
pagination:
  pagerSize: 12
enableInlineShortcodes: true
timeZone: 'Europe/London'
# Use Hextra via Hugo Modules (as in hextra-starter)
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

sitemap:
  changeFreq: "yearly"
  filename: sitemap.xml
  priority: 0.5
  lastmod: true

outputs:
  home: [HTML, RSS]
  section: [HTML]
  page: [HTML]

# Match front matter URL style for blog: /<slug>.html
permalinks:
  blog: "/:slug.html"

params:
  description: "Curated guides on renting, moving, safety, deals and tools."
  summary: "A structured entry to practical articles and documentation."

  # Hextra UI parameters
  theme:
    defaultTheme: system
  search:
    provider: fuse
  highlight:
    style: monokai

  navbar:
    title: "Rental Hub"
    showSearch: true

  footer:
    enable: true
    message: "Powered by Hugo & Hextra"

menu:
  main:
    - name: Home
      url: "/"
      weight: 1
    - name: Docs
      url: "/docs/"
      weight: 20
    - name: About
      url: "/about/"
      weight: 30
    - name: Search
      weight: 400
      params:
        type: search

taxonomies:
  tag: tags
  category: categories
title: Rental & Moving Knowledge Hub

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content